<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YakiPizza - Pizzas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="text-warning">Yaki</span>Pizza
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Cardápio</a>
                    </li>
                    
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-warning position-relative me-3" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container text-center">
            <div class="logo-banner">
                <img src="imagens/logo.png" alt="YakiPizza Logo" class="main-logo animate__animated animate__fadeInDown">
            </div>
            <div class="hero-content text-white animate__animated animate__fadeIn animate__delay-1s">
                <h1>Bem-vindo à YakiPizza</h1>
                <p class="lead">As melhores pizzas da região!</p>
                <a href="#menu" class="btn btn-danger btn-lg mt-3">Ver Cardápio</a>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="menu-section py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="section-title">Nosso Cardápio</h2>
                    <div class="menu-filters">
                        <button type="button" class="btn btn-outline-danger filter-btn active" data-filter="todos">Todos</button>
                        <button type="button" class="btn btn-outline-danger filter-btn" data-filter="pizzas">Pizzas</button>
                        <button type="button" class="btn btn-outline-danger filter-btn" data-filter="bebidas">Bebidas</button>
                    </div>
                </div>
            </div>
            <div class="row" id="produtos"></div>
        </div>
    </section>

    <!-- Carrinho Offcanvas -->
    <div class="offcanvas offcanvas-end" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Seu Carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-items">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="cart-total mt-3">
                <h5>Total: R$ <span id="cart-total">0.00</span></h5>
            </div>
            <button class="btn btn-warning w-100 mt-3">Finalizar Pedido</button>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Finalizar Pedido</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm" class="needs-validation" novalidate>
                        <!-- Dados Pessoais -->
                        <h6 class="mb-3">Dados Pessoais</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" required>
                            </div>
                        </div>

                        <!-- Endereço -->
                        <h6 class="mb-3">Endereço de Entrega</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-12">
                                <label class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Referência</label>
                                <input type="text" class="form-control" id="referencia">
                            </div>
                        </div>

                        <!-- Forma de Pagamento -->
                        <h6 class="mb-3">Forma de Pagamento</h6>
                        <div class="mb-4">
                            <select class="form-select" id="pagamento" required>
                                <option value="">Selecione a forma de pagamento</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="pix">PIX</option>
                                <option value="cartao">Cartão (na entrega)</option>
                            </select>
                            <div class="invalid-feedback">
                                Selecione uma forma de pagamento
                            </div>
                            
                            <div id="troco-group" class="mt-3 d-none">
                                <label class="form-label">Troco para quanto?</label>
                                <input type="number" class="form-control" id="troco" min="0" step="0.01">
                                <div class="invalid-feedback">
                                    Informe o valor para troco
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100" id="submitButton" disabled>
                            <i class="fab fa-whatsapp me-2"></i>Enviar Pedido pelo WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
